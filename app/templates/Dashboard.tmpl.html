<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 main">
            <div class="thumbnail" ng-repeat="metric in metrics">
               <flot dataset="metric.chart.data" options="metric.chart.options" 
                     width="{{gauge.options.width}}" height="{{gauge.options.height}}"></flot>
                <div class="caption">
                    <p>{{metric.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
